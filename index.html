<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>✂ PROJECT BARBER ✂</h1>
        </div>
        <div class="menu">
            <div class="logo">
                <a href="#">Início<i class='bx bxs-home'></i></a>
                <a href="#">Horários<i class='bx bxs-book-content'></i></a>
                <input type="checkbox" class="checkbox" id="theme">
                <label for="checkbox">
                    <i class='bx bxs-moon'></i>
                    <i class='bx bxs-sun'></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
        <div class="slogan">
            <div class="left">
                <h1>Seja <span>bem vindo(a)</span></h1>
                <div class="local">
                    <p>Estamos localizados em<br>RECIFE-PE</p>
                </div>
            </div>
            <div class="right">
                <img src="./image/gif.svg" alt="">
            </div>
        </div>

        <main>
            <div class="container-title">
                <h3>Serviços</h3>
                <div class="barra-style"></div>
            </div>


            <div class="section">
                <div class="sec-left">
                    <div class="itens">
                        <img src="./image/cortes1.jpg" alt="">
                        <div class="title">
                            <h5>Barba</h5>
                            <p>R$ 20,00</p>
                        </div>
                        <div class="btn">
                            <p><i class='bx bx-time-five'></i> 20 min</p>
                            <button>Agendar</button>
                        </div>
                    </div>
                    <div class="itens">
                        <img src="./image/cortes2.jpg" alt="">
                        <div class="title">
                            <h5>Corte</h5>
                            <p>R$ 25,00</p>
                        </div>
                        <div class="btn">
                            <p><i class='bx bx-time-five'></i> 30 min</p>
                            <button>Agendar</button>
                        </div>
                    </div>
                    <div class="itens">
                        <img src="./image/cortes3.jpg" alt="">
                        <div class="title">
                            <h5>Platinado</h5>
                            <p>R$ 70,00</p>
                        </div>
                        <div class="btn">
                            <p><i class='bx bx-time-five'></i> 60 min</p>
                            <button>Agendar</button>
                        </div>
                    </div>
                </div>

                <div class="sec-right">
                    <div class="itens">
                        <img src="./image/cortes1.jpg" alt="">
                        <div class="title">
                            <h5>Barba</h5>
                            <p>R$ 20,00</p>
                        </div>
                        <div class="btn">
                            <p><i class='bx bx-time-five'></i> 20 min</p>
                            <button>Agendar</button>
                        </div>
                    </div>
                    <div class="itens">
                        <img src="./image/cortes2.jpg" alt="">
                        <div class="title">
                            <h5>Corte</h5>
                            <p>R$ 25,00</p>
                        </div>
                        <div class="btn">
                            <p><i class='bx bx-time-five'></i> 30 min</p>
                            <button>Agendar</button>
                        </div>
                    </div>
                    <div class="itens">
                        <img src="./image/cortes3.jpg" alt="">
                        <div class="title">
                            <h5>Platinado</h5>
                            <p>R$ 70,00</p>
                        </div>
                        <div class="btn">
                            <p><i class='bx bx-time-five'></i> 60 min</p>
                            <button>Agendar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>


    </div>
    <script src="./js/index.js"></script>
</body>

</html>
